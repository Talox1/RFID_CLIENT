<div class="container">
   <div class="tabs is-centered is-boxed is-medium">
      <ul>
         <li routerLink="/home">
            <a>
               <span class="icon is-small"><i class="fas fa-home"
                     aria-hidden="true"></i></span>
               <span>Home</span>
            </a>
         </li>
         <li routerLink="/alumnos">
            <a>
               <span class="icon is-small"><i class="fas fa-music"
                     aria-hidden="true"></i></span>
               <span>Alumnos</span>
            </a>
         </li>
         <li class="is-active" routerLink="/rfid">
            <a>
               <span class="icon is-small"><i class="fas fa-music"
                     aria-hidden="true"></i></span>
               <span>RFID</span>
            </a>
         </li>
         <li routerLink="/asistencia">
            <a>
               <span class="icon is-small"><i class="fas fa-film"
                     aria-hidden="true"></i></span>
               <span>Asistencia</span>
            </a>
         </li>
         <li routerLink="/grupos">
            <a>
               <span class="icon is-small"><i class="far fa-file-alt"
                     aria-hidden="true"></i></span>
               <span>Grupos<</span>
               </a>
            </li>
         </ul>
      </div>

      <div class="notification">
         <div class="columns is-desktop half-mobile
            is-one-quarter-tablet is-half-desktop is-half-widescreen
            is-half-fullhd">



            <div class="columns">

               <div class="column">
                  <h1 class="title">Lista de RFID</h1>
                  <table class="table">
                     <thead>
                        <tr>
                           <th><abbr><Strong>#</Strong></abbr></th>
                           <th><Strong>Numero RFID</Strong></th>
                           <th><abbr><Strong>Fecha de creacion</Strong></abbr></th>
                           <th><abbr><Strong>Fecha de modificacion</Strong></abbr></th>
                           <th><abbr><Strong>Asignado a RFID</Strong></abbr></th>
                        </tr>
                     </thead>
                     <tfoot>
                        <tr>
                           <th>1</th>
                           <th>5as4d65as4d5a4sd</th>
                           <th>10/11/2019</th>
                           <th>11/11/2'19</th>
                           <th>false</th>

                        </tr>
                     </tfoot>
                  </table>
               </div>
               <div class="column">
                  <h1 class="title">Registrar  RFID</h1>
                  <div class="field">
                     <div class="control">
                        <form [formGroup]="registerForm" (ngSubmit)="register()">
                           <label class="label">Numero de RFID</label>
                           <input [(ngModel)]="rfidService.selectedRFID.number_rfid" class="input is-primary" type="text"
                              placeholder="Num _ RFID" formControlName="number_RFID">
                           <button type="submit" class="button is-success" style="margin-top:
                              5px;"> Registrar</button>
                        </form>
                     </div>

                  </div>
                  <!-- <button class="button is-succes" (click)="enviarMsj()">Enviar msj a socket</button>
                  <button class="button is-succes" (click)="enviarMsj()">Ejecutar prueba 2</button>
                  <button class="button is-succes" (click)="enviarMsj()">Ejecutar prueba 3</button>
                  <button class="button is-succes" (click)="enviarMsj()">Ejecutar prueba 4</button> -->
               </div>
            </div>
         </div>
